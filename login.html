<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - byronTickets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .navbar {
            background-color: #0056b3;
        }
        .navbar-brand {
            color: white !important;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }
        .login-card img {
            border-radius: 10px 0 0 10px;
            object-fit: cover;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">byronTickets</a>
    </nav>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-card">
                <form onsubmit="handleLogin(event)">
                    <h3 class="text-center">Sign In</h3>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
               
                    <div class="text-center mt-3">
                        <a href="#" class="text-light">Forgot Password?</a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p>Or sign in with</p>
                        <button type="button" class="btn btn-dark btn-block">Continue with Google</button>
                        <button type="button" class="btn btn-dark btn-block">Continue with Apple</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 p-0">
                <img src="login.png" alt="Event Image" class="img-fluid">
            </div>
        </div>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Aquí podrías agregar validaciones adicionales si es necesario
            window.location.href = 'iniciopage.html';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
