    <div class="container">
        <h1>Activar Evento</h1>
        <form action="Entrada.html" method="get" id="activateEventForm">
            <label for="eventName">Seleccionar Evento:</label>
            <select id="eventName" name="eventName" required>
                <option value="Evento 1">Evento 1</option>
                <option value="Evento 2">Evento 2</option>
                <option value="Evento 3">Evento 3</option>
            </select><br>
            <label for="eventTime">Seleccionar Hora:</label>
            <select id="eventTime" name="eventTime" required>
                <option value="09:00">9:00 AM</option>
                <option value="13:00">1:00 PM</option>
                <option value="18:00">6:00 PM</option>
            </select><br>
            <button type="submit">Activar Evento</button>
        </form>
    </div>

    <script>
        document.getElementById("activateEventForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Show a confirmation message
            if (confirm("¿Desea activar el evento?")) {
                // Redirect the user to Entrada.html after clicking "Aceptar" in the confirmation
                window.location.href = "Entrada.html";
            } else {
                // Do nothing if the user clicks "Cancelar" in the confirmation
            }
        });
    </script>
