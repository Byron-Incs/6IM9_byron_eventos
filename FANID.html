<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar FANID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #333;
        }
        input, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generar FANID</h1>
        <form id="fanid-form">
            <label for="full-name">Nombre Completo:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="birth-date">Fecha de Nacimiento:</label>
            <input type="date" id="birth-date" name="birth-date" required>

            <label for="id-number">Número de Identificación Oficial (INE, pasaporte, etc.):</label>
            <input type="text" id="id-number" name="id-number" required>

            <label for="email">Dirección de Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone-number">Número de Teléfono:</label>
            <input type="tel" id="phone-number" name="phone-number" required>

            <label for="profile-photo">Foto de Perfil:</label>
            <input type="file" id="profile-photo" name="profile-photo" accept="image/*" required>

            <label for="id-photo">Foto de tu Identificación Oficial:</label>
            <input type="file" id="id-photo" name="id-photo" accept="image/*" required>

            <button type="submit">Generar FANID</button>
        </form>
    </div>

    <script>
        document.getElementById('fanid-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('FANID generado exitosamente!');
            // Aquí puedes agregar la lógica para enviar los datos del formulario al servidor
        });
    </script>
</body>
</html>
