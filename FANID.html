    <div class="container">
        <h1>Generar FANID</h1>
        <form id="fanid-form" action="vistaboleto.html" method="get">
            <label for="full-name">Nombre Completo:</label>
            <input type="text" id="full-name" name="full-name">

            <label for="birth-date">Fecha de Nacimiento:</label>
            <input type="date" id="birth-date" name="birth-date">

            <label for="id-number">Número de Identificación Oficial (INE, pasaporte, etc.):</label>
            <input type="text" id="id-number" name="id-number">

            <label for="email">Dirección de Correo Electrónico:</label>
            <input type="text" id="email" name="email">

            <label for="phone-number">Número de Teléfono:</label>
            <input type="tel" id="phone-number" name="phone-number">

            <label for="profile-photo">Foto de Perfil:</label>
            <input type="file" id="profile-photo" name="profile-photo" accept="image/*">

            <label for="id-photo">Foto de tu Identificación Oficial:</label>
            <input type="file" id="id-photo" name="id-photo" accept="image/*">

            <button type="submit">Generar FANID</button>
        </form>
    </div>
