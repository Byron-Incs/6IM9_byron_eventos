      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>

  <div class="container">
    <h1>Eventos</h1>
      <section class="search">
        <h2>Buscar Evento</h2>
        <form id="searchForm" action="#" method="GET">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre del evento">
          <label for="tipo">Tipo:</label>
          <select id="tipo" name="tipo">
            <option value="">Seleccionar tipo</option>
            <option value="concierto">Concierto</option>
            <option value="deporte">Deporte</option>
            <option value="teatro">Teatro</option>
          </select>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha">
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora">
          <button type="submit">Buscar</button>
          <a href="index.html" class="buttonA">Inicio</a>

        </form>
      </section>
      <section class="results">
        <h2>Resultados de la Búsqueda</h2>
        <div id="resultsContainer"></div>
      </section>
  </div>

  <footer>
    
  </footer>
  <script>
    document.getElementById('searchForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const tipo = document.getElementById('tipo').value;
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;

      const resultado = `
        <div class="resultado">
          <h3>${nombre}</h3>
          <p><strong>Tipo:</strong> ${tipo}</p>
          <p><strong>Fecha:</strong> ${fecha}</p>
          <p><strong>Hora:</strong> ${hora}</p>
          <button onclick="location.href='solicitudDeBoletos.html?evento=${encodeURIComponent(nombre)}&tipo=${encodeURIComponent(tipo)}&fecha=${encodeURIComponent(fecha)}&hora=${encodeURIComponent(hora)}'">Solicitar</button>
        </div>
      `;

      document.getElementById('resultsContainer').innerHTML = resultado;
    });
  </script>
