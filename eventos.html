<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Eventos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Consulta de Eventos</h1>
  </header>
  <main>
    <section class="search">
      <h2>Buscar Evento</h2>
      <form action="#" method="GET">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del evento">
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
          <option value="">Seleccionar tipo</option>
          <option value="concierto">Concierto</option>
          <option value="deporte">Deporte</option>
          <option value="teatro">Teatro</option>
        </select>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora">
        <button type="submit">Buscar</button>
      </form>
    </section>
    <section class="results">
      <h2>Resultados de la Búsqueda</h2>
    </section>
    <section class="lifecycle">
      <h2>Ciclo de Vida del Evento</h2>
    </section>
  </main>
  <footer>
    <p>© 2024 Consulta de Eventos. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
