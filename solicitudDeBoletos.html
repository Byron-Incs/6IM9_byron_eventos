<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para Eventos - byronTickets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #0056b3;
        }

        .navbar-brand {
            color: white !important;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            border-bottom: 2px solid #0056b3;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        form {
            display: grid;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #003f7f;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        .registration {
            background-color: #3b4a5a;
            padding: 1rem;
            border-radius: 8px;
        }

        .schedule {
            background-color: #3b4a5a;
            padding: 1rem;
            border-radius: 8px;
        }

        .form-image {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .form-image img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .form-image {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-dark">

        <a class="navbar-brand" href="index.html">byronTickets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="EventosRey.html">Eventos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="solicitudDeBoletos.html">Solicitud de Boletos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="AsignacionBoletos.html">Asignación de Boletos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="CompraBoletos.html">Compra de Boletos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="FANID.html">FAN ID</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Entrada1.html">Entrada</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="validacion boletos.HTML">Validación de Boleto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ValidaciónFanID.html">Validación FAN ID</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <br>
    <br>
    <main>
        <section class="registration">
            <h2>Registro para Eventos</h2>
            <div class="form-image">
                <div class="col-md-6">
                    <form id="registrationForm" action="AsignacionBoletos.html" method="GET">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="correo@example.com">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890">
                        <label for="evento1">Evento 1:</label>
                        <select id="evento1" name="evento1">
                            <option value="">Seleccionar evento</option>
                            <option value="EventoNombreA">EventoNombreA</option>
                            <option value="EventoNombreB">EventoNombreB</option>
                        </select>
                        <label for="cantidad1">Cantidad de Boletos:</label>
                        <input type="number" id="cantidad1" name="cantidad1" min="1">
                        <label for="evento2">Evento 2:</label>
                        <select id="evento2" name="evento2">
                            <option value="">Seleccionar evento</option>
                            <option value="EventoNombreA">EventoNombreA</option>
                            <option value="EventoNombreB">EventoNombreB</option>
                        </select>
                        <label for="cantidad2">Cantidad de Boletos:</label>
                        <input type="number" id="cantidad2" name="cantidad2" min="1">
                        <button type="submit">Registrarse</button>
                    </form>
                </div>
                <div class="col-md-6 p-0">
                    <img src="Martin_Garrix__Sudfrica_2014_.jpeg" alt="Event Image" class="img-fluid">
                </div>
            </div>
        </section>
        <section class="schedule">
            <h2>Horario de Eventos</h2>
            <!-- Aquí podrías añadir contenido adicional relacionado con los horarios de eventos -->
        </section>
    </main>
    <footer>
        <p>© 2024 Registro para Eventos. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const evento = urlParams.get('evento');
            const tipo = urlParams.get('tipo');
            const fecha = urlParams.get('fecha');
            const hora = urlParams.get('hora');

            if (evento && tipo && fecha && hora) {
                const evento1Select = document.getElementById('evento1');
                const option = document.createElement('option');
                option.value = `${evento} (${tipo}) - ${fecha} ${hora}`;
                option.textContent = `${evento} (${tipo}) - ${fecha} ${hora}`;
                option.selected = true;
                evento1Select.appendChild(option);
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </body>
    </html>
