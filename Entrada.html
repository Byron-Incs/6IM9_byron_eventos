<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventos Activos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        margin-top: 100px;
    }
    table {
        margin: auto;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #007bff;
        color: #fff;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Eventos Activos</h2>
    <table>
        <thead>
            <tr>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12:00</td>
            </tr>
            <!-- Aquí puedes agregar más filas según los eventos activos -->
        </tbody>
    </table>
    <button onclick="generarQR()">Generar QR</button>
</div>

<script>
function generarQR() {
    window.location.href = "codigo.html";
}
</script>

</body>
</html>
